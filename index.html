<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire-wk4ckpnt</title>
</head>

<body>
    <main>
        <div class="container-fluid img-fluid" id="bg-img">
            <div class="row">
                <div class="offset-11 col-1 text-center text-strong bg-light" id="weather">
                    <p>temp</p>
                </div>
            </div>
            <div class="row clock-row justify-content-center align-items-center">
                <div class="col-12 text-strong text-center" id="clock">
                    <p>middle of screen</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-strong">
                    <div class="col-12 border shadow bg-light" id="quote"></div>
                </div>
                <div class="offset-1 col-5 todo">
                    <form class="form-inline" onsubmit="app.todoController.createTask(event)">
                        <div class="form-group">
                            <input type="text" name="task" class="form-control" placeholder="Add Task"
                                aria-describedby="helpId">
                        </div>
                        <button class="btn btn-info" type="submit">Create Task</button>
                    </form>
                    <div class="row">

                        <div class="col-6 overflow-auto" min-height: 10vh; id="task">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
